name: CI

on:
  push:
    branches: [main]
    paths-ignore:
      - "**.md"
      - ".github/ISSUE_TEMPLATE/**"
      - ".gitignore"
      - "Assets/**"
  pull_request:
    paths-ignore:
      - "**.md"
      - ".github/ISSUE_TEMPLATE/**"
      - ".gitignore"
      - "Assets/**"

permissions:
  contents: read
  security-events: write

env:
  SWIFT_VERSION: "5.10"

jobs:
  # Code quality and formatting check
  verify:
    name: Code Quality
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Verify package dependencies
        run: swift package resolve

      - name: Check Swift formatting
        run: |
          # Install swift-format if not available
          if ! command -v swift-format &> /dev/null; then
            brew install swift-format
          fi
          # Check formatting (don't modify)
          swift-format --recursive --strict-format Sources/ Tests/

      - name: Build for verification
        run: swift build -c release

  # Security scanning
  security:
    name: Security Scan
    runs-on: macos-latest
    needs: verify
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Run dependency scan
        uses: aquasecurity/trivy-action@v0.24
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "sarif"
          output: "trivy-results.sarif"
          severity: "CRITICAL,HIGH,MEDIUM"

      - name: Upload security scan results
        uses: github/codeql-action/upload-sarif@v4
        if: always() && hashFiles('trivy-results.sarif') != ''
        with:
          sarif_file: "trivy-results.sarif"

  # Run tests
  test:
    name: Run Tests
    runs-on: macos-latest
    needs: verify
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Run tests
        run: |
          if [ -d "Tests" ]; then
            swift test --enable-code-coverage
          else
            echo "No tests directory found, skipping tests"
          fi

      - name: Upload coverage (if tests exist)
        uses: codecov/codecov-action@v5
        if: success() || failure()
        with:
          files: "./.build/debug/codecov/*.json"
          fail_ci_if_error: false
        continue-on-error: true

  # Build verification
  build:
    name: Build Verification
    runs-on: macos-latest
    needs: [verify, security]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Build release binary
        run: swift build -c release --product CCHistory

      - name: Verify binary
        run: |
          if [ ! -f ".build/release/CCHistory" ]; then
            echo "Binary not found!"
            exit 1
          fi
          file .build/release/CCHistory
