<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <!-- Gradient for background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d2d2d;stop-opacity:1" />
    </linearGradient>
    <!-- Gradient for icon -->
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D97757;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E8A87C;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Rounded square background -->
  <rect x="4" y="4" width="120" height="120" rx="28" ry="28" fill="url(#bgGradient)"/>

  <!-- Speech bubble with chat history theme -->
  <!-- Main bubble shape -->
  <path d="M 36 36
           L 92 36
           Q 100 36, 100 44
           L 100 76
           Q 100 84, 92 84
           L 60 84
           L 50 94
           L 50 84
           L 36 84
           Q 28 84, 28 76
           L 28 44
           Q 28 36, 36 36
           Z"
        fill="url(#iconGradient)"
        stroke="none"/>

  <!-- Clock/time symbol inside bubble representing history -->
  <circle cx="64" cy="58" r="14" fill="#1a1a1a" opacity="0.9"/>
  <line x1="64" y1="58" x2="64" y2="50" stroke="#D97757" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="64" y1="58" x2="70" y2="62" stroke="#D97757" stroke-width="2.5" stroke-linecap="round"/>
  <circle cx="64" cy="58" r="1.5" fill="#D97757"/>

  <!-- Three dots representing conversation/messages -->
  <circle cx="44" cy="70" r="2.5" fill="#1a1a1a" opacity="0.7"/>
  <circle cx="56" cy="70" r="2.5" fill="#1a1a1a" opacity="0.7"/>
  <circle cx="68" cy="70" r="2.5" fill="#1a1a1a" opacity="0.7"/>
  <circle cx="80" cy="70" r="2.5" fill="#1a1a1a" opacity="0.7"/>
</svg>
